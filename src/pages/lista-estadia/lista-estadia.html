  Generated template for the ListaEstadiaPage page.

<ion-header>

  <ion-navbar>
    <ion-title>lista-estadia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-item *ngFor="let estadia of estadias">
    <p> {{estadia.horarioEntrada}}</p>
    <p> {{estadia.horarioSaida}}</p>

  </ion-item>

</ion-content>
